# ─────────────────────────────────────────────────────────────
# A2UI Data Sources Configuration
#
# Each entry defines an external data source the AI agent can
# query.  Sources are resolved at startup and exposed to the
# AI analyzer so it can decide which (if any) to use.
#
# Supported types:
#   rest        — Generic REST API (with optional OpenAPI spec)
#   databricks  — Databricks Genie natural-language interface
#
# Auth tokens are ALWAYS referenced via env-var names — never
# paste secrets directly into this file.
# ─────────────────────────────────────────────────────────────

sources:
  - id: jsonplaceholder
    type: rest
    name: Sample Users & Posts
    base_url: https://jsonplaceholder.typicode.com
    auth:
      type: none
    endpoints:
      - path: /users
        method: GET
        description: List of 10 sample users with name, email, company
      - path: /posts
        method: GET
        description: 100 sample blog posts with title and body
        params: [userId]
      - path: /todos
        method: GET
        description: 200 to-do items (completed or pending)
        params: [userId, completed]
    description: >
      Sample dataset with users, blog posts, and to-do items.
      Good for testing data source queries and A2UI rendering.
    rules: >
      This is sample data for testing. Present it as real data
      in charts, tables, and stats. Use /users for people queries,
      /posts for content queries, /todos for task/productivity queries.

